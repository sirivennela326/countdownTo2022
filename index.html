<html>
  <head>
    <title>CountdownTimer</title>
   <link rel="stylesheet" href="vv.css">
  </head>
 <body>
   <section class = "c1">
     <header>
       Countdown to MY BIRTHDAY
     </header>
     <main>
       <article class="c3">
         <div class="c2 d">00</div><div class="c4">DAYS</div>
       </article>

        <div class="c2 h">00</div><div class="c4">HOURS</div>
      </article>

        <div class="c2 m">00</div><div class="c4">MINUTES</div>
      </article>
      <article class="c3">
        <div class="c2 s">00</div><div class="c4">SECONDS</div>
      </article>
     </main>
    </section>
    <script src="pv.js"></script>
 </body>

</html>
